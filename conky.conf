${offset 15}${color FF3CAB}RAM :$color $mem $memperc% ${color FF3CAB}${membar 4}
${offset 15}Core 1   ${color FF3CAB}${cpubar cpu1 6}${color FF3CAB}
${offset 15}Core 2   ${color FF3CAB}${cpubar cpu2 6}${color FF3CAB}
${offset 15}Core 3   ${color FF3CAB}${cpubar cpu3 6}${color FF3CAB}
