${offset 15}Core 5   ${color FF3CAB}${cpubar cpu5 6}${color FF3CAB}
${offset 15}Core 6   ${color FF3CAB}${cpubar cpu6 6}${color FF3CAB}

${voffset 20}
${hr}
${font FontAwesome}${font}   cpu ${alignr}Intel i7-8750U Hexa-Core
